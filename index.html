<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./css/styles.css" />
    <title>Frontend Mentor | QR code component</title>
  </head>
  <body>
    <main class="card-container" aria-labelledby="main-title">
      <img src="./images/image-qr-code.png" alt="QR code image" />
      <h1 id="main-title">
        Improve your front-end skills by building projects
      </h1>
      <p>
        Scan the QR code to visit Frontend Mentor and take your coding skills to
        the next level.
      </p>
    </main>

    <footer class="attribution" aria-label="Footer information">
      Challenge by
      <a
        href="https://www.frontendmentor.io?ref=challenge"
        target="_blank"
        aria-label="Frontend Mentor website"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://github.com/fr4nbtt" aria-label="GitHub profile of coder"
        >fr4nbtt</a
      >.
    </footer>
  </body>
</html>
